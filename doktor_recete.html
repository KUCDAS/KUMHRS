<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prescription Form</h2>
        <form action="submit_prescription.php" method="post">
            <label for="doctorName">Doctor's Name:</label>
            <input type="text" id="doctorName" name="doctorName" required>

            <label for="patientName">Patient's Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="patientAge">Patient's Age:</label>
            <input type="number" id="patientAge" name="patientAge" required>

            <label for="medication">Medication:</label>
            <select id="medication" name="medication" required>
                <option value="">Select Medication</option>
                <option value="Medication1">Medication 1</option>
                <option value="Medication2">Medication 2</option>
                <option value="Medication3">Medication 3</option>
                <!-- Add more options as needed -->
            </select>

            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" required>

            <label for="timePerDay">Time per Day:</label>
            <input type="number" id="timePerDay" name="timePerDay" required>

            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Create Prescription</button>
        </form>
    </div>
</body>
</html>
